<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8" >
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/Style.css" />
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/style.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="login-body">
		<!--logo-->
		<div class="login-logo"></div>
		<!--登录框-->
		<div class="login-box">
			<div class="login-mobile">
				<div class="login-mobile-icon login-icon"></div>
				<span class="login-d">手机号:</span>
				<input type="tel" class="login-inp" id="loginMobile" placeholder="请输入手机号" />
			</div>
			<div class="login-validate">
				<div class="login-validate-icon login-icon"></div>
				<span class="login-d">验证码:</span>
				<input type="text" class="login-inp" id="loginValidate" placeholder="请输入验证码" />
				<!--<span class="login-send" id="getValidate">点击获取</span>-->
				<input type="button" class="login-send" name="getValidate" id="getValidate" value="点击获取" />
			</div>
		</div>
		<!--登录按钮-->
		<input type="button" class="login-btn" value="登录" id="loginBtn" />
		<div class="login-check"><input type="checkbox" name="checkbox" id="loginCheckbox" value="" /><label for="checkbox">七天内自动登录</label></div>
		<p class="footer">Copyright © 2015-2016 jjyapp.com 小雅科技 浙ICP备15024844号</p>
	</body>
</html>
